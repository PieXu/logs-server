<!DOCTYPE html>
<html>
<head >
	<div th:insert ="layout/header"></div>
	<title>设计日志管理平台-控制台</title>
	<style type="text/css">
		.layui-card-header{font-weight: bold;}
	</style>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header"><div th:replace="layout/nav" /> </div>
		<div class="layui-body" style="padding-top:20px">
			 <fieldset class="layui-elem-field layui-field-title" style="margin: 20px;">
			  <legend>服务器信息&nbsp;&nbsp;<i class="layui-icon layui-icon-app"></i> </legend>
			</fieldset>  
			<div style="padding: 20px; background-color: #F2F2F2;">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">操作系统的名称 <i class="layui-icon layui-icon-flag"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.osname}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">操作系统的架构  <i class="layui-icon layui-icon-vercode"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.osarch}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">操作系统的版本  <i class="layui-icon layui-icon-note"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.osversion}"></span></div>
						</div>
					</div>
				</div>
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">Java 规范供应商  <i class="layui-icon layui-icon-group"></i></div>
							<div class="layui-card-body"><a  th:href="${sysInfo.vendorurl}" target="_blank"><span th:text="${sysInfo.vendor}"></span></a></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">Java 安装目录 <i class="layui-icon layui-icon-list"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.jdkhome}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">Java 版本号  <i class="layui-icon layui-icon-layer"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.version}"></span></div>
						</div>
					</div>
				</div>
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">虚拟机供应商  <i class="layui-icon layui-icon-user"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.vmvendor}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">虚拟机名称  <i class="layui-icon layui-icon-upload-drag"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.vmname}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">虚拟机版本  <i class="layui-icon layui-icon-template"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.vmversion}"></span></div>
						</div>
					</div>
				</div>
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">当前主目录  <i class="layui-icon layui-icon-username"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.userhome}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">临时文件路径  <i class="layui-icon layui-icon-template-1"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.tmpdir}"></span></div>
						</div>
					</div>
					<div class="layui-col-md4">
						<div class="layui-card">
							<div class="layui-card-header">当前工作目录  <i class="layui-icon layui-icon-component"></i></div>
							<div class="layui-card-body"><span th:text="${sysInfo.userdir}"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="layout/footer"></div>
	</div>
<script type="text/javascript">
</script>
</body>
</html>
